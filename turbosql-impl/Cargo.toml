[package]
description = "Internal implementation details for Turbosql."
edition = "2021"
license = "MIT OR Apache-2.0 OR CC0-1.0"
name = "turbosql-impl"
repository = "https://github.com/trevyn/turbosql"
rust-version = "1.67"
version = "0.9.0"

[lib]
proc-macro = true

[dependencies]
fs2 = "0.4"
once_cell = "1"
proc-macro-error = "1"
proc-macro2 = "1"
quote = "1"
regex = "1.5.5"
rusqlite = {version = "0.30", features = ["bundled", "blob", "column_decltype"]}
serde = {version = "1", features = ["derive"]}
syn = {version = "2", features = ["extra-traits", "full"]}
toml = "0.8"

[features]
sqlite-compat-no-strict-tables = []
# Needs to be set during parent crate tests
test = []
