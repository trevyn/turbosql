[package]
description = "Internal implementation details for Turbosql."
edition = "2021"
license = "MIT OR Apache-2.0 OR CC0-1.0"
name = "turbosql-impl"
repository = "https://github.com/trevyn/turbosql"
rust-version = "1.82"
version = "0.13.0"

[lib]
proc-macro = true

[dependencies]
fs2 = "0.4.0"
once_cell = "1.18.0"
proc-macro-error = "1.0.0"
proc-macro2 = "1.0.74"
quote = "1.0.36"
regex = "1.5.5"
rusqlite = {version = "0.35.0", features = ["bundled", "blob", "column_decltype"]}
serde = {version = "1.0.203", features = ["derive"]}
syn = {version = "2.0.31", features = ["extra-traits", "full"]}
toml = "0.8.0"

[features]
sqlite-compat-no-strict-tables = []
# Needs to be set during parent crate tests
test = []
